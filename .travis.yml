language: julia
os:
  - linux
julia:
  - 1

script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("HRV"); Pkg.test("HRV"; coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("HRV")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'

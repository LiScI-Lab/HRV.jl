language: julia
julia:
  - 1

codecov: true
coveralls: true

jobs:
  include:
    - stage: "Documentation"
      julia: 1.3
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=test/ test/runtests.jl
        - julia --project=docs/ docs/make.jl
      after_success: skip
